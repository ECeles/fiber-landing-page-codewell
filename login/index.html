<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <aside>
      <div class="login">
        <div class="title-login">
          <p>Fiber</p>
        </div>
        <h1>Create your Fiber account</h1>
        <div class="registration">
          <div class="name feature">
            <p>Your Name</p>
            <input type="text" placeholder="    My name" />
          </div>
          <div class="email feature">
            <p>E-mail</p>
            <input type="email feature" placeholder="    email@example.com" />
          </div>
          <div class="password feature">
            <p>Password</p>
            <input type="password" placeholder="    At least 8 caracters" />
          </div>
          <div class="check">
            <input type="checkbox" />
            <p>
              By creating an account on Fiber, you agree to the
              <a href="">Terms & Conditions</a>.
            </p>
          </div>
          <a href="#">
            <button>Create Fiber Account</button>
          </a>
          <div class="text-sign">
            <p>
              Already have an account?
              <a href="#">Sign in</a>
            </p>
          </div>
        </div>
      </div>
    </aside>
    <main>
      <div class="information">
        <img src="../Assets/Sign Up Image.png" alt="" />
        <h2>Unparalleled Templates</h2>
        <p>
          Crafted by a team of professional designers, our templates are
          eunparalleled in the market
        </p>
      </div>
    </main>
  </body>
</html>
